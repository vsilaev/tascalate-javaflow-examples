buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
      classpath 'net.tascalate.javaflow:net.tascalate.javaflow.tools.gradle:2.8.1'
    }
}

apply plugin: "java"
apply plugin: "continuations"
apply plugin: "application"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.tascalate.javaflow:net.tascalate.javaflow.api:2.8.1'
    implementation 'net.tascalate.javaflow:net.tascalate.javaflow.providers.core:2.8.1'
    implementation 'net.tascalate.javaflow:net.tascalate.javaflow.tools.runtime:2.8.1'
    implementation 'org.ow2.asm:asm:9.9.1'
    //runtimeOnly 'org.slf4j:slf4j-simple:1.8.0-beta4'
    testImplementation 'junit:junit:4.13.2'
}

group = 'net.tascalate.javaflow.examples'
version = '1.2.0'
description = 'Tascalate JavaFlow Examples / InvokeDynamic'
java.sourceCompatibility = JavaVersion.VERSION_1_7

application {
    mainClass = 'org.apache.commons.javaflow.examples.invokedynamic.DynamicInvokerExample'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
