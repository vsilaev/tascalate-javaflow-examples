buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
      classpath 'net.tascalate.javaflow:net.tascalate.javaflow.tools.gradle:2.7.5'
    }
}

apply plugin: "java"
apply plugin: "continuations"
apply plugin: "application"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.tascalate.javaflow:net.tascalate.javaflow.api:2.7.5'
    implementation 'javax.enterprise:cdi-api:2.0'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'org.apache.openwebbeans:openwebbeans-se:2.0.27'

    testImplementation 'junit:junit:4.13.2'
}

group = 'net.tascalate.javaflow.examples'
version = '1.1.7'
description = 'Tascalate JavaFlow Examples / CDI OpenWebBeans'
java.sourceCompatibility = JavaVersion.VERSION_1_6

application {
    applicationDefaultJvmArgs = ['-javaagent:../javaflow.instrument-proxies.jar']
    mainClass = 'org.apache.commons.javaflow.examples.cdi.owb.OWBApplication'
}

task copyResources(type: Copy) {
    from "${projectDir}/src/main/resources"
    into "${buildDir}/classes/java/main"
}
processResources.dependsOn copyResources

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
